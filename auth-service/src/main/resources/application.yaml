spring:
  application:
    name: auth-service
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
      max-lifetime: 600000
  cache:
    cache-names:
      - "users"
    redis:
      time-to-live: 10m

    type: redis
  threads:
    virtual:
      enabled: true

server:
  port: 8080
  tomcat:
    basedir: /app/tomcat-temp
